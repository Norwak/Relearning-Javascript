<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poll</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="card w-75 m-auto border-round mt-5 shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h1>Favorite JS Framework</h1>
      </div>
      <div class="card-body p-5 fs-4">
        <form id="poll-form">
          <div class="form-check m-2 p-3 border-bottom">
            <input class="form-check-input" type="radio" name="poll-option" id="poll-option-1" value="React" />
            <label class="form-check-label" for="poll-option-1"> React </label>
          </div>
          <div class="form-check m-2 p-3 border-bottom">
            <input class="form-check-input" type="radio" name="poll-option" id="poll-option-2" value="Vue" />
            <label class="form-check-label" for="poll-option-2"> Vue </label>
          </div>
          <div class="form-check m-2 p-3 border-bottom">
            <input class="form-check-input" type="radio" name="poll-option" id="poll-option-3" value="Angular" />
            <label class="form-check-label" for="poll-option-3"> Angular </label>
          </div>

          <div class="form-check m-2 p-3 border-bottom">
            <input class="form-check-input" type="radio" name="poll-option" id="poll-option-4" value="Svelte" />
            <label class="form-check-label" for="poll-option-4"> Svelte </label>
          </div>

          <div class="form-check m-2 p-3">
            <input class="form-check-input" type="radio" name="poll-option" id="poll-option-5" value="Other" />
            <label class="form-check-label" for="poll-option-5"> Other </label>
          </div>

          <input type="submit" value="Submit" class="btn btn-dark btn-lg btn-block w-100 mt-5" />
        </form>

        <div id="results" class="m-4"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
